<script>
  (function () {

     $imgData = {
    'id1':{'im':'./saburiAssociates.png'},

    'id2':{'im':'./saburiAssociates=small.png'}
    };

    var $f = $('#f ul');
    $.ajax({
      // data: $imgData,
      type: 'GET',
      dataType: 'JSON',
      url: './image.js',
      success: function (f) {
        $.each($imgData, function (id, image) {
          $f.append('<li><img src="' + f.im + '" /></li>');
        });
      },
      error: function (response) {
        console.log(response);
      }
    });
  })();
